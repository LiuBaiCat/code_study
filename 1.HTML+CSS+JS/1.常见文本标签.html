<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
</head>
<body>
    <!-- h1~h6 -->
    <h1>1级</h1>
    <h2>2级</h2>
    <h3>3级</h3>
    <h4>4级</h4>
    <h5>5级</h5>
    <h6>6级</h6>
    <!-- 段落标签 -->
    <p>段落</p>
    <p><b>字体加粗</b></p>
    <p>
    <strong>字体加粗</strong>
    <i>斜体</i>
    <u>下划线</u>
    <s>删除线</s>
    </p>
<!-- 列表标签 -->
    <ul>
        <li>无序列表 1</li>
        <li>无序列表 2</li>
        <li>无序列表 3</li>
    </ul>

    <ol>
        <li>有序列表 1</li>
        <li>有序列表 2</li>
        <li>有序列表 3</li>
    </ol>
    
<!-- 表格 -->
<!-- 行标签tr （table row） -->
<!-- td （table data）表格数据 -->
<!-- th（table header）列标题 -->
<!-- border 边框 -->
<table border="1">
    <tr>
        <th>列标题 1</th>
        <th>列标题 2</th>
        <th>列标题 3</th>
    </tr>
<tr>
    <td>元素</td>
    <td>元素</td>
    <td>元素</td>
</tr>
</table>


</body>
</html>
