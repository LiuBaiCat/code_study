<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: space-around;
            /* 默认主轴是x轴 行row */
            flex-direction:row;
            /* flex-direction: row-reverse; *//* 翻转 */
            /* flex-direction:column; */

            /* justify-content: flex-start; */
            /* justify-content:flex-end; */
            justify-content:center;
            /* 居中对齐 */
            /* 平分剩余空间 */
            /* justify-content: space-around; */
            /* 先两边贴边再平分剩余空间 */
            /* justify-content:space-between; */

            /* 使其换行,不然盒子会变小 */
            /* flex-wrap: nowrap; */
            flex-wrap: wrap;

            /* 侧轴居中 */
            align-items: center;

            /* 拉伸,但是此时子盒子不要给高度 */
            align-items: stretch;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: yellowgreen;
            margin: 10px;
            /* flex: 1; */
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
