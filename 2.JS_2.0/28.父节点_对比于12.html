<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dad{
            position: relative;
            background-color: greenyellow;
            width: 700px;
            height: 200px;
            margin: 100px auto;
            font-size: 50px;
            line-height: 200px;
            font-weight: 700;
            text-align:center;
        }
        .baby{
            position: absolute;
            right: 20px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: skyblue;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
            cursor:pointer;
        }
        .baby:hover{
            background-color: rgb(162, 213, 233);
        }
    </style>
</head>
<body>
    <div class="dad">
        我是广告
        <div class="baby">x</div>
    </div>
    <div class="dad" style="background-color: blueviolet;">
        我是广告
        <div class="baby">x</div>
    </div>
    <div class="dad"  style="background-color:blanchedalmond">
        我是广告
        <div class="baby">x</div>
    </div>
    <script>
        // const baby = document.querySelector('.baby');
        // // const dad = document.querySelector('.dad');

        // baby.addEventListener('click',function () {
        //     // dad.style.display = 'none';

        //     //baby.parentNode 返回 DOM 对象
        //     this.parentNode.style.display = 'none';
            
        // })
        const closeBtn = document.querySelectorAll('.baby');
        for (let i = 0; i < closeBtn.length; i++) {
            closeBtn[i].addEventListener('click',function(){
                this.parentNode.style.display = 'none';
            })
        }

        //###########   parentNode 父节点
        //###########   childNodes 子节点
    </script>
</body>
</html>
