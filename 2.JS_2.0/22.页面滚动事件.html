    <script>
        const div = document.querySelector('div');
        // //页面滚动事件
        window.addEventListener('scroll',function(){
            // console.log('我滚了');
            const n = document.documentElement.scrollTop;
            // <100px就隐藏
            if(n >= 100){
                div.style.display = 'block';
            }else{
                div.style.display = 'none';
            }
        })
