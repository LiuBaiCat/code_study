<body>
    <script>
        function getSum(){
            //arguments 动态参数 只存在于 函数里面
            //是伪数组

        // console.log(arguments);

        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        console.log(sum);
    }
    getSum(2,3,4);
    </script>
</body>
