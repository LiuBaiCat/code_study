<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input{
            width: 100px;
            transition: all .3s;
        }

        .input:focus{
            width: 200px;
            /* min-height: 32px;
            max-height: 100px; */
        }
        .total{
            opacity: 0;
            color: #6e6e6e;
            position: absolute;
            left: 100px;
        }
        .over-limit {  
            color: red;  
        } 
    </style>
</head>
<body>
    <!-- <input type="text" id="tx"> -->
    <textarea class="input" id="tx"></textarea>
    <div class="total">0/200字</div>
    <script>
        const tx = document.querySelector('#tx');
        const total = document.querySelector('.total');
        tx.addEventListener('focus',function(){
            total.style.opacity = 1;
        })

        tx.addEventListener('blur',function(){
            total.style.opacity = 0;
        })

        tx.addEventListener('input',function(){


            if (tx.value.length >= 200) {  
                total.classList.add('over-limit');  
                tx.value = tx.value.substring(0, 200);  
            } else {  
                total.classList.remove('over-limit');  
            }

            total.innerHTML = `${tx.value.length}/200字`;
        })
    </script>
</body>
</html>
