<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>123</p>
    <script>
        function fn(){
            try{
                const p = document.querySelector('.p');//错误
                p.style.color = 'red';
            }catch(err){
                //不中断程序的执行

                debugger;//调试
                
                console.log(err.message);
                throw new Error('你看看，选择器错误了吧');
                //需要加return 中断程序
                // return;
            }
            finally{
                //不管你程序对不对，一定会执行的代码
                alert('弹出对话框');
            }
            console.log('如果有错误，我不会被执行');
        }
        fn();
    </script>
</body>
</html>
