<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //####-----壹-----#####

        //  ^       为开头
        //  $       为结尾
        //  \d      为 0~9
        //  \D      等于[^0-9]
        //  \w      等于[A-Za-z0-9_]
        //  \W      等于[^A-Za-z0-9_]
        //  \s      等于[\t\r\n\v\f]
        //  \S      等于[^\t\r\n\v\f]
        //  *       >= 0次
        //  +       >= 1次
        //  ?       0或1次
        //  {n}     重复n次
        //  {n,}    重复n次或更多次
        //  {n,m}   重复n到m次
        //  [abc]   包含a/b/c都返回true（三选一）
        //  [a-z]   a~z,只选一个
        //  [^a-z]  除了a~z

        // console.log(/哈/.test('哈'));    //true
        // console.log(/哈/.test('哈哈'));  //true
        // console.log(/哈/.test('二哈'));  //true
        // console.log(/哈/.test('哈巴狗'));  //true

        // console.log(/^哈/.test('哈巴狗'));  //true
        // console.log(/^哈/.test('二哈'));  //false

        // console.log(/^哈$/.test('哈'));  //true
        // console.log(/^哈$/.test('哈哈'));  //false
        
        // console.log(/哈$/.test('二哈'));  //true
        // console.log(/哈$/.test('哈巴狗'));  //false
        
        // console.log(/^哈*$/.test(''));  //true
        // console.log(/^哈*$/.test('哈'));  //true
        // console.log(/^哈*$/.test('哈哈'));  //true
        // console.log(/^哈*$/.test('哈哈哈'));  //true

        console.log(/^[abc]$/.test('a'));  //true
        console.log(/^[abc]$/.test('ab'));  //false
        console.log(/^[abc]{2}$/.test('ab'));  //true

        //####-----贰-----#####

        //  i 正则匹配时不区分大小写（ignore）
        console.log(/a/i.test('a'));  //true
        console.log(/a/i.test('A'));  //true

        //  g 匹配所有满足正则表达式的结果（global）

        //####-----叁-----#####
        // 字符串.replace(/正则表达式/,'替换的文字');
        const str = '我喜欢你！我喜欢你！！';
        const re0 = str.replace(/喜欢/,'**');//我**你！我喜欢你！！
        const re1 = str.replace(/喜欢/g,'**');//我**你！我**你！！

        console.log(re0);
        console.log(re1);

    </script>
</body>
</html>
