<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LianZi</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				overflow: hidden;
				min-width: 1200px;
			}

			.line {
				margin: auto;
				display: flex;
				width: 1100px;
				justify-content: space-between;
			}

			:root {
				--width: 200px;
				--height: 500px;
			}

			.item {
				cursor: pointer;
				position: relative;
				width: var(--width);
				height: var(--height);
				/* background: url(./images/1.jpg); */
				/* background-repeat: no-repeat; */
				/* background-size: 200px 500px; */
			}

			.item:nth-child(1) {
				background: url(./images/1.jpg);
				background-repeat: no-repeat;
				background-size: var(--width) var(--height);
			}

			.item:nth-child(2) {
				background: url(./images/2.jpg);
				background-repeat: no-repeat;
				background-size: var(--width) var(--height);
			}

			.item:nth-child(3) {
				background: url(./images/3.jpg);
				background-repeat: no-repeat;
				background-size: var(--width) var(--height);
			}

			.item:nth-child(4) {
				background: url(./images/4.jpg);
				background-repeat: no-repeat;
				background-size: var(--width) var(--height);
			}

			.item:nth-child(5) {
				background: url(./images/5.jpg);
				background-repeat: no-repeat;
				background-size: var(--width) var(--height);
			}

			.content {
				position: relative;
				top: 0;
				left: 0;
				justify-content: center;
				align-items: flex-start;
				display: flex;
				padding-top: calc(var(--height)/5);
				width: var(--width);
				height: var(--height);
				color: #edeb13;
				text-align: center;
				font-size: 30px;
				z-index: 3;
			}

			.hoverContent {
				position: absolute;
				top: 0;
				left: 0;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				display: flex;
				padding-top: calc(var(--height)/10);
				width: var(--width);
				height: var(--height);
				background: rgba(0, 0, 0, 0.3);
				color: #edeb13;
				transform: translateY(-999px);
				transition: transform 0.5s;
				z-index: 2;
			}

			.item:hover>.hoverContent {
				transform: translateY(0px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="line">
				<div class="item">
					<div class="content">威尼斯<br>weinisi</div>
					<div class="hoverContent">
						<img src="./images/ID.png" style="width: 25%;" />

					</div>
				</div>
				<!--  -->
				<div class="item">
					<div class="content">卢浮宫<br>lufugong</div>
					<div class="hoverContent">
						<img src="./images/eye.png" style="width: 25%;" />
						<br>
						<div>查看详细</div>
					</div>
				</div>
				<!--  -->
				<div class="item">
					<div class="content">泰姬陵<br>taijiling</div>

						<img src="./images/eye.png" style="width: 25%;" />

	</body>
</html>
