<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ShuiBoWen</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				overflow: hidden;
			}

			.container {
				position: absolute;
				width: 100%;
				height: 100%;
				background: url(./images/banner.jpg) no-repeat center center;
			}

			.img {
				background: url(./images/banner_bottom_repeat.png);
				position: absolute;
				bottom: 0;
				left: -3%;
				width: 150%;
				height: 102px;
				animation: moveUp 2s linear infinite;
				/* 应用动画 */
			}

			@keyframes moveUp {
				0% {
					left: 0%,
				}
				50%{
					left: -13%;
				}
				100% {
					left: -23%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="img"><!-- <img src="./images/banner_bottom.png" /> --></div>
		</div>
	</body>
</html>
