<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/qrcode.js"></script>
    <script src="../js/jquery.min.js"></script>
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login">
        <div class="left">
            <h3 class="lg-title">用户登录</h3>
            <form action="#">
                <div class="tel">
                    <input id="phonenumber" type="text" class="number1" placeholder="手机号/超星号">
                </div>
                <div class="pass">
                    <input id="password" type="password" class="number2" placeholder="学习通密码">
                    <i class="eye-close"></i>
                    <a href="#">忘记密码 ?</a>
                    <p class="err-tip">手机号或密码错误</p>
                </div>
                <div class="loginbt">
                    <button id="loginbutton">登录</button>
                </div>
            </form>
            <div class="clearaft">
                <div class="auto"><input type="checkbox" name="auto_login" id="auto_login" checked="true">下次自动登录</div>
                <div class="new_login">
                    <a href="#">新用户登录</a>
                    <a href="#">验证码登录</a>
                </div>
            </div>
            <div class="others">
                <a href="">其他方式登录 ></a>
            </div>
            <div class="xieyi">
                <p>登录即表示同意平台
                    <a href="">《隐私政策》</a>
                    和
                    <a href="">《用户协议》</a>
                </p>
            </div>
        </div>
        <div class="right">
            <div class="box" id="box1">
                <p class="outtime">二维码已失效</p>
                <a href="#" class="outtime">重新获取</a>
                <!-- <img src="../img/createqr.jpg" alt="二维码"> -->
            </div>
            <p>使用学习通APP扫码登录</p>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
