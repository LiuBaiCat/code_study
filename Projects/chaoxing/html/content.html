<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/content.css">
    <script src="../js/content.js"></script>
    <title>个人空间</title>
</head>

<body>
    <!-- 头部开始 -->
    <div class="head">
        <div class="schoolname">
            <h3>四川工程职业技术大学</h3>
        </div>
        <ul class="right">
            <li class="yaoqingma"><a href="#">输入邀请码</a></li>
            <li class="zhanghu" style="padding-left: 10px;
    padding-right: 24px;"><img src="../img/touxiang.png" alt="头像">
                <h3>刘昊然</h3>
                <span class="icon"></span>
                <div class="user_popup">
                    <ul>
                        <li>账号管理</li>
                        <li>切换单位/角色</li>
                        <li><a href="javascript:exit()">退出空间</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!-- 侧边栏开始 -->
    <div class="cebianlan">
        <div class="user-block">
            <img src="../img/touxiang.png" alt="">
            <p>刘昊然</p>
        </div>
        <div class="cebianlan_bottom" style="display: flex; overflow-y: auto;  ">
            <ul>
                <li class="active">
                    <div>
                        <span class="icon-space"></span>
                        <h3>建课申请</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <span class="icon2"></span>
                        <h3>课程</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <span class="icon2"></span>
                        <h3>收件箱</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <span class="icon-tea"></span>
                        <h3>教师培训</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <span class="icon5"></span>
                        <h3>笔记</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <span class="icon6"></span>
                        <h3>云盘</h3>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- 课程开始 -->
    <div class="con_right">
        <div class="right_con">
            <div class="center">
                <iframe id="frame_content" name="frame_content" allowfullscreen="true" allowtransparency="true" frameborder="0" scrolling="auto" style="border: 0px;height:calc(100vh - 80px); float:left;position: relative;z-index: 99; background:#ffffff;" width="100%" src="./class.html"></iframe>
            </div>
        </div>
    </div>
    <script src="../js/exit.js"></script>
</body>

</html>
