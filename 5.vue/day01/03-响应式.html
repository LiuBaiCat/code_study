<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    {{ msg }}
    <br>
    {{ count }}
  </div>

  <script src="./vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '你好，黑马',
        count: 100
      }
    })
    console.log(app.msg);
    console.log(app.count);
    app.count = 114;
    console.log(app.count);
    
  </script>

</body>

</html>
